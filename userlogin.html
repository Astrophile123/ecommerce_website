<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EchoSavvy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 120px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffcc00;
            display: block;
        }

        .input-container {
            margin-bottom: 15px;
            border: 1px solid #ffcc00;
            border-radius: 6px;
            background-color: #444;
            overflow: hidden;
        }

        input {
            padding: 12px;
            border: none;
            width: 100%;
            color: #fff;
            background-color: transparent;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #ff9900;
        }

        button {
            padding: 12px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #e6b800;
            transform: translateY(-2px);
        }

        .signup-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .signup-text {
            font-size: 14px;
            color: #f0f0f0;
        }
        .fingerprintbox {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0; /* Add margin for spacing */
}

.fingerprintbox img {
    width: 80px; /* Set a specific width */
    height: auto; /* Maintain aspect ratio */
    border: 2px solid #ffcc00; /* Add a border */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
    transition: transform 0.3s; /* Add transition for hover effect */
}

.fingerprintbox img:hover {
    transform: scale(1.1); /* Slightly enlarge on hover */
}


        .signup-button {
            padding: 10px 15px;
            background-color: transparent;
            border: 2px solid #ffcc00;
            color: #ffcc00;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .signup-button:hover {
            background-color: #ffcc00;
            color: #000;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Login with Fingerprint</h1>

        <label for="username">Username:</label>
        <div class="input-container">
            <input type="text" id="username" required>
        </div>
        <div class="fingerprint">
            <label for="fingerprintbox">Place your finger :</label>
            <div class="fingerprintbox">
                <img src="images/fingerprint.jpeg">
        </div>
        
        <button type="button" id="fingerprintLogin">Login with Fingerprint</button>
        <div class="signup-section">
            <span class="signup-text">Don't have an account?</span>
            <a href="usersignup.html" class="signup-button">Signup</a>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
